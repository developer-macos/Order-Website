<!DOCTYPE html>
<html>

<head>
    <title>Robux Order</title>
</head>

<body>
    <h2>Order Robux</h2>
    <form id="orderForm">
        <label>Robux amount (max 100):</label><br>
        <input type="number" id="robux" name="robux" min="1" max="100" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const robux = document.getElementById("robux").value;

            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ robux })
            })
                .then(res => res.text())
                .then(msg => alert(msg))
                .catch(err => alert("Failed to submit: " + err));
        });
    </script>
</body>

</html>
