<!DOCTYPE html>
<html>

<head>
    <title>Robux Order</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
        })();

        function sendEmail(event) {
            event.preventDefault();
            const robuxAmount = document.getElementById("robux").value;
            if (robuxAmount < 1 || robuxAmount > 100) {
                alert("Please enter an amount between 1 and 100.");
                return;
            }

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                robux_amount: robuxAmount,
            }).then(function () {
                alert("Order sent!");
            }, function (error) {
                alert("Failed to send: " + error.text);
            });
        }
    </script>
</head>

<body>
    <h2>Order Robux</h2>
    <form onsubmit="sendEmail(event)">
        <label>How many Robux (max 100)?</label><br>
        <input type="number" id="robux" min="1" max="100" required><br><br>
        <input type="submit" value="Submit Order">
    </form>
</body>

</html>
